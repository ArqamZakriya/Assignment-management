<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #acaaaa;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #e74c3c; /* Red button color */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <a href="http://127.0.0.1:5000/home" class="back-button">Back</a>
    <h1>Register Yourself</h1>
    <button class="student"><a href="http://127.0.0.1:5000/student_reg">Student</a></button>
    <button class="Faculty"><a href="http://127.0.0.1:5000/faculty_reg">Faculty</a></button>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
