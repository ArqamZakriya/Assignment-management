<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Add padding to containers */
        .container {
            padding: 16px;
            background-color: white;
        }

        /* Full-width input fields */
        input[type=text], input[type=password], input[type=number] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus, input[type=number]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Overwrite default styles of hr */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for the submit button */
        .registerbtn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        /* Add a blue text color to links */
        a {
            color: dodgerblue;
            text-decoration: none; /* Remove underline from links */
        }

        /* Set a grey background color and center the text of the "sign in" section */
        .signin {
            background-color: #f1f1f1;
            text-align: center;
        }

        /* Style for custom buttons */
        .custom-btn {
            background-color: #008CBA;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
        }

        .custom-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="http://127.0.0.1:5000/faculty_uplo" class="custom-btn">Assignemnt Upload</a >
    <a href="http://127.0.0.1:5000/faculty_eval" class="custom-btn">Assignment Evaluation</a>

    <form action="/courseinsert">
        <h1>Course Enrollment</h1>
        <hr>

        <label for="cname"><b>Course Name</b></label>
        <input type="text" placeholder="Enter Course Name" name="cname" id="cname" required>

        <label for="cid"><b>Course ID </b></label>
        <input type="text" placeholder="Enter Course ID " name="cid" id="cid" required>

        <label for="cdts"><b>Credit </b></label>
        <input type="number" placeholder="Credit" name="cdts" id="cdts" required>

        <button type="button" class="registerbtn" id="registerbtn">Insert</button>

        <div name="cshow" id="cshow"></div>
    </form>
</div>

<script>
    $(document).ready(function() {
        loadcourse();

        function loadcourse(){
            $.ajax({
                url: 'http://127.0.0.1:5000/cshow',
                type: 'POST',
                success: function(data){
                    $('#cshow').html(data);
                }
            });
        }

        $("#registerbtn").click(function(){
            var cname = $('#cname').val();
            var cid = $('#cid').val();
            var cdts = $('#cdts').val();
            $.ajax({
                url: 'http://127.0.0.1:5000/courseinsert',
                type: 'POST',
                data: {cname: cname, cid: cid, cdts: cdts},
                success: function(data1){
                    alert(data1);
                    loadcourse();
                }
            });
        });
    });
</script>

</body>
</html>
