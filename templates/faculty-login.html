<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form signin">
            <h2>Faculty Sign In</h2>
            <div class="inputBox">
                <input type="text" required="required" id="fname">
                <i class="fas fa-user"></i>
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="password" required="required" id="pwd">
                <i class="fas fa-lock"></i>
                <span>Password</span>
            </div>
            <div class="inputBox">
                <input type="button" value="Submit" id="loginBtn"> 
            </div>
            <p>Not Registered ? <a href="http://127.0.0.1:5000/hregister" class="create">Create an account</a></p>
        </div>
    </div>

    <script>
        let login = document.querySelector('.login');
        let create = document.querySelector('.create');
        let container = document.querySelector('.container');

        login.onclick = function(){
            container.classList.add('signinForm');
        }
        
        create.onclick = function(){
            container.classList.remove('signinForm');
        }
    </script>

<script>

    $(document).ready(function() {

    $('#loginBtn').click(function(){
        var fname = $('#fname').val();
        var pwd = $('#pwd').val();
        $.ajax({
        url: 'http://127.0.0.1:5000/faculty_log1',
        type: 'POST',
        data: {fname: fname, pwd: pwd},
        success: function(data){
            if(data=="success")
               window.location.href="http://127.0.0.1:5000/faculty_enroll"
            else
               alert(data)
        
        }
        });
    });

    });
  
</script> 
</body>
</html>
